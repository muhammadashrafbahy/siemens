#environment-name="dev"

server.address=localhost
server.port=10000

spring.datasource.url=jdbc:postgresql://localhost:5432/equipment-dev
spring.datasource.username=equipment
spring.datasource.password= 12345


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=postgresql
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true


security.jwt.uri=/v1/auth/**
security.jwt.header=Authorization
security.jwt.prefix=Bearer 
security.jwt.expiration=86400
security.jwt.secret=secretKey
security.jwt.admin.password=pass
